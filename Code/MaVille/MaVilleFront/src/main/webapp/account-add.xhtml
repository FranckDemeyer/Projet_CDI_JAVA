<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<head>
<meta charset="utf-8" />
<title><ui:insert name="title">Default title</ui:insert></title>
</head>
<body>
	<f:view>
		<h:form>
			<table>
				<tr>
					<td>Nom d'utilisateur :</td>
					<td><h:inputText value="#{account.account.username}" /></td>
				</tr>
				<tr>
					<td>Mot de Passe :</td>
					<td><h:inputSecret value="#{account.account.password}" /></td>
				</tr>
			</table>
			<h:selectBooleanCheckbox value="#{account.account.admin}" />
			<h:commandButton action="#{account.add}" value="Ajouter" />
		</h:form>
	</f:view>
</body>
</html>
