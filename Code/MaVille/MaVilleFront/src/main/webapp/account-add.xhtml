<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<meta charset="utf-8" />
	<title>Cr√©ation du compte :</title>
</h:head>
<h:body>
	<h:form>
		<h:panelGrid columns="2" cellpadding="5">
			<p:outputLabel for="username" value="Nom d'utilisateur :" />
			<p:inputText id="username" value="#{account.account.username}" required="true" />
			<p:outputLabel for="password" value="Mot de Passe :" />
			<p:password id="password" value="#{account.account.password}" match="cPassword" required="true" />
			<p:outputLabel for="cPassword" value="Confirmer le Mot de Passe :" />
			<p:password id="cPassword" value="#{account.account.password}" required="true"/>
			<p:outputLabel for="admin" value="compte administrateur ?" />
			<p:selectBooleanCheckbox id="admin" value="#{account.account.admin}" />
		</h:panelGrid>
		<p:commandButton action="#{account.add}" value="Ajouter" />
	</h:form>
</h:body>
</html>
