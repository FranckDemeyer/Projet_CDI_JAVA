<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8"/>
  		<title>Création du compte :</title>
	</h:head>
	<h:body>
		<h:form>
			<h:panelGrid>
				<p:outputLabel for="business" value="Raison Sociale : " />
				<p:inputText id="business" value="#{professional.professional.bussinessName}" />
				<p:outputLabel for="name" value="Nom : " />
				<p:inputText id="name" value="#{professional.professional.name}" required="true" />
				<p:outputLabel for="adress" value="Adresse : " />
				<p:inputText id="adress" styleClass="address" value="#{professional.professional.address}" />
				<p:outputLabel for="cp" value="Code Postal : " />
				<p:inputText id="cp" styleClass="postcode" value="#{professional.professional.postalCode}" />
				<p:outputLabel for="city" value="Ville : " />
				<p:inputText id="city" styleClass="town" value="#{professional.professional.town}" />
				<p:outputLabel value="Ou :" />
				<p:outputLabel for="pLat" value="Latitude" />
				<p:inputText id="pLat" styleClass="lat" value="#{professional.professional.lat}" required="true" />
				<p:outputLabel for="pLng" value="Longitude" />
				<p:inputText id="pLng" styleClass="lng" value="#{professional.professional.lng}" required="true" />
				<p:commandButton value="Me localiser" styleClass="pro_location" />
				<p:outputLabel for="phone" value="Numéro de téléphone : " />
				<p:inputText id="phone" value="#{professional.professional.phone}" />
				<p:outputLabel for="category" value="Catégorie : " />
				<p:selectOneMenu id="category" value="#{professional.professional.category}" converter="proCatConverter">
					<f:selectItems value="#{professional.category}" var="prof" itemLabel="#{prof.name}" itemValue="#{prof}"/>
				</p:selectOneMenu>
			</h:panelGrid>
			<p:commandButton action="#{professional.add}" value="Ajouter"/>
		</h:form>
		<script src="https://maps.googleapis.com/maps/api/js?key=#{apikey.google_map_api_key}&amp;libraries=geometry"/>
		<h:outputScript library="javascript" name="jquery-3.1.1.min.js" target="body"/>
		<h:outputScript library="javascript" name="functions.js" target="body"/>
	</h:body>
</html>
