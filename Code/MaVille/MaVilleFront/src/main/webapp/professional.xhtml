<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
	<h:head>
		<meta charset="utf-8"/>
  		<title>Création du compte :</title>
	</h:head>
	<h:body>
		<h:form>
			<table>
				<tr>
					<td><h:outputLabel value="Raison Sociale : " /></td>
					<td><h:inputText value="#{professional.professional.bussinessName}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Nom : " /></td>
					<td><h:inputText value="#{professional.professional.name}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Adresse : " /></td>
					<td><h:inputText
							value="#{professional.professional.address}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Code Postal : " /></td>
					<td><h:inputText value="#{professional.professional.postalCode}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Ville : " /></td>
					<td><h:inputText value="#{professional.professional.town}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Numéro de téléphone : " /></td>
					<td><h:inputText value="#{professional.professional.phone}" /></td>
				</tr>
				<tr>
					<td><h:outputLabel value="Catégorie : " /></td>
					<td><h:selectOneMenu value="#{professional.professional.category}" /></td>
					<f:selectItem value="#{professionalCategory.allProfessionalCategories}" />
				</tr>
			</table>
			<h:commandButton action="#{professional.add}" value="Ajouter" />	
		</h:form>
	</h:body>
</html>
