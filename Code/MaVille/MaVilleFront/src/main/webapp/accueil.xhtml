<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
	<h:head>
		<meta charset="utf-8"/>
  		<title>Accueil</title>
	</h:head>
	<h:body>
		<h:form>
			<p:dataTable value="#{account.allAccount}" var="a">
				<p:column>
					<f:facet name="header">
						<h:outputText value="Username" />
					</f:facet>
					<h:outputText value="#{a.username}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="Password" />
					</f:facet>
					<h:outputText value="#{a.password}"/>
				</p:column>
				<p:column>
					<f:facet name="header">
						<h:outputText value="business name" />
					</f:facet>
					<h:outputText value="#{a.professional.bussinessName}"/>
				</p:column>
			</p:dataTable>
			<h:commandLink value="accounts" action="account-add.xhtml"/>
		</h:form>
	</h:body>
</html>
